<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande Confirmée - Rosa Land</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .confirmation-box {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            max-width: 500px;
        }
        
        h1 {
            color: #d63384;
        }
        
        .icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <div class="icon">✓</div>
        <h1>Commande Confirmée!</h1>
        <p>Votre commande a bien été enregistrée. Nous vous contacterons bientôt pour confirmer votre commande.</p>
        <p>Merci pour votre confiance!</p>
        <a href="accueil.html" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
